{% extends 'base.html' %}



{% block extra_css %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        background: var(--bg-color);
        font-family: 'Roboto', sans-serif;
    }
    .logout-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
    .logout-card {
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
    }
    .logout-card h1 {
        font-size: 28px;
        font-weight: 700;
        color: var(--primary-color);
    }
    .logout-card p {
        font-size: 16px;
        color: var(--text-color);
    }
    .logout-card a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
    }
    .logout-card a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="logout-container">
    <div class="logout-card">
        <h1>Goodbye, {{ user_email }}!</h1>
        <p>You have successfully logged out. Thank you for visiting our site. <a href="{% url 'login' %}">Login again</a></p>
    </div>
</div>
{% endblock %}
