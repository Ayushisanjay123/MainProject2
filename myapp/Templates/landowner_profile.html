{% extends 'base2.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Landowner Profile</h2>
  <div class="card p-4 shadow rounded">
    <div class="row">
      <div class="col-md-4">
        <img src="{{ landowner.photo.url }}" alt="Profile Photo" class="img-fluid rounded-circle" width="200">
      </div>
      <div class="col-md-8">
        <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone:</strong> {{ landowner.phone }}</p>
        <p><strong>Address:</strong> {{ landowner.address }}</p>
        <p><strong>Pincode:</strong> {{ landowner.pincode }}</p>
        <p><strong>Gender:</strong> {{ landowner.gender }}</p>
        <div class="row">
          <div class="col-md-6">
              <a href="{% url 'edit_landowner_profile' %}" class="btn btn-primary">Edit Profile</a>
          </div>
        </div>
    </div>  
  </div>
</div>
{% endblock %}
