{% block title %}
<table border="0" width="100%" bgcolor="green">
    <tr bgcolor="green" >
        <td><font size=6 color='white'>YieldHub</font></td>
        <td>
              <a href="{% url 'index' %}">Home</a></li>
            <td><a href="{% url 'services' %}">Our Services</a></li>
                <td>   <a href="{% url 'contact' %}">Contact</a></li>
                    <td> <a href="{% url 'faq' %}">FAQ</a></li>
                        <td>   <a href="{% url 'login' %}">Login</a></li>
                            <td> <a href="{% url 'register' %}">Register</a></li>
           
    </table>
{% endblock %}

{% block extra_css %}

<style>
    :root {
        --primary-color: #6c5ce7;
        --secondary-color: #a29bfe;
        --text-color: #2d3436;
        --bg-color: #dfe6e9;
        --card-bg: #ffffff;
        --border-color: #b2bec3;
    }
    body, html {
        height: 100%;
        margin: 0;
        background: var(--bg-color);
        font-family: 'Roboto', sans-serif;
    }
    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .login-card {
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 400px;
    }
    .login-header {
        background: var(--primary-color);
        color: white;
        padding: 30px;
        text-align: center;
    }
    .login-header h2 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
    }
    .login-body {
        padding: 40px 30px;
    }
    .form-group {
        margin-bottom: 25px;
    }
    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }
    .form-control:focus {
        border-color: var(--primary-color);
        outline: none;
    }
    .btn-login {
        width: 100%;
        padding: 12px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn-login:hover {
        background: var(--secondary-color);
    }
    .register-link, .admin-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }
    .register-link a, .admin-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
    }
    .register-link a:hover, .admin-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back</h2>
        </div>
        <div class="login-body">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-login">Log In</button>
            </form>
            {% if error %}
            <p style="color: red; text-align: center;">{{ error }}</p>
            {% endif %}
            <div class="register-link">
                Don't have an account? <a href="{% url 'register' %}">Sign up</a>
            </div>
            <div class="admin-link">
                Are you an admin? <a href="{% url 'admin_login' %}">Log in here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
