<!-- myapp/templates/faq.html -->
<!DOCTYPE html>
<html>
<head>
    <title>FAQ</title>
</head>
<body>
    <h1>Frequently Asked Questions</h1>
    <ul>
        {% for faq in faqs %}
        <li>
            <h2>{{ faq.question }}</h2>
            <p>{{ faq.answer }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back to Home</a>
</body>
</html>
